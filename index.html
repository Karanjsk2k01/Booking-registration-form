<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Booking Appoinment Call</title>
</head>

<body>
  <div class="container">
    <div class="column">
      <div>
        <h1>Book a call</h1>
        <p>Book a slot and our representative will call you within 1hr of selected time</p>
        <form id="loginForm">
          <label for="Name:">Name</label>
          <input type="text" name="Name" id="name" required>
          <label for="Email:">Email</label>
          <input type="email" name="Email" id="email" required>
          <label for="Password:">Password</label>
          <input type="text" name="Password" id="Password" required>
          <label for="Phone_number:">Phone Number</label>
          <input type="tel" name="Phone_number" id="Phone_number" required>
          <label for="TimeForCall:">Time For Call</label>
          <div class="sub-column">
            <input type="date" id="timeForCall" name="TimeForCall">
            <select id="time" name="time" id="time">
              <option value="select" selected>select</option>
              <option value="11:30">11:30</option>
              <option value="12:30">12:30</option>
              <option value="01:30">01:30</option>
              <option value="02:30">02:30</option>
            </select>
          </div>
          <input type="submit" value="Get a Call" class="submit">

        </form>
      </div>
      <ul id="items" class="list-items">
        <!-- <li class="list-items">
          name:karan,email:karanvarun14501@gmail.com,Password:karan@2k01,PhoneNumber:9443814436,timeForCall:2023-10-28,time:12:30
          <button class="btn">Delete</button>
        </li> -->
      </ul>


    </div>


  </div>

</body>

</html>
